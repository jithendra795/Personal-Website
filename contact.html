        <!-- Contact Form -->
        <div class="row">
            <div class="col-md-8">
                <p>If you have any comments on the website or would like to reach me, you can send me an email at <a href="pulivarthi_jithendra@srmap.edu.in">pulivarthi_jithendra@srmap.edu.in</a>, or use the form below.</p>
                <br>
                <form method="POST" action="https://mail.google.com/mail/u/0/#inbox" name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Your Name:</label>
                            <input name="name" type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input name="_replyto" type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea name="message_body" rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <input type="hidden" name="_next" value="//www.martinpetkov.me/thanks.html" />
                    <button type="submit" value="Send" class="btn btn-primary">Send Message</button>
                </form>
            </div>

        </div>
